<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquid Glass UI</title>

<body>
  <div id="prismatic-burst-container" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;"></div>

    <div class="box" data-title="home"    style="grid-area: home;">home</div>
    <div class="box" data-title="about"   style="grid-area: about;">about</div>
    <div class="box" data-title="skill"   style="grid-area: skill;">skill</div>
    <div class="box" data-title="project" style="grid-area: project;">project</div>
    <div class="box" data-title="contact" id="contactBox" style="grid-area: contact;">contact</div>

  </div>

  <div class="box" data-title="contact">
  <h2>Contact</h2>
  <p class="box-preview">Get in touch! Fill out the form or reach me via social links.</p>
</div>


  <div class="expand-box" id="expandBox">

</div>




  <script src="script.js"></script>
</body>
</html>
